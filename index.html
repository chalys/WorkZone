<!DOCTYPE html>
<html lang="es">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>
        Inicio - WorkZone
    </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

    <body>
        <!-- Header -->
        <header class="header">
    <nav class="header__navbar">
        <div class="header__container">
            <!-- Navbar para Desktop -->
            <div class="header__navbar-desktop">
                <img src="images/workZone-logo.png" alt="Logo WorkZone" class="header__logo">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Inicio</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Productos</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Acerca de</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Contáctanos</a></li>
                </ul>
                <div class="header__search-container">
                    <input type="text" placeholder="Buscar..." class="header__search-input">
                    <button class="header__search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="header__icon-container">
                    <i class="fas fa-heart header__icon"></i>
                    <i class="fas fa-shopping-cart header__icon"></i>
                    <i class="fas fa-user header__icon"></i>
                </div>
            </div>

            <!-- Navbar para Mobile y Tablet -->
            <div class="header__navbar-mobile">
                <div class="header__navbar-header">
                    <button class="header__hamburger" onclick="toggleMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <img src="images/workZone-logo.png" alt="Logo WorkZone" class="header__logo">
                    <div class="header__icon-container">
                        <i class="fas fa-heart header__icon"></i>
                        <i class="fas fa-shopping-cart header__icon"></i>
                        <i class="fas fa-user header__icon"></i>
                    </div>
                </div>
                <ul class="header__nav-list" id="header-nav-list">
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Inicio</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Productos</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Acerca de</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Contáctanos</a></li>
                </ul>
                <div class="header__search-container">
                    <input type="text" placeholder="Buscar..." class="header__search-input" name="search">
                    <button class="header__search-button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </nav>
</header>  

        <!-- Scripts -->
        <script>
    function toggleMenu() {
        const navList = document.getElementById("header-nav-list");
        navList.classList.toggle("active");
    }
</script>
    </body>

</html>
